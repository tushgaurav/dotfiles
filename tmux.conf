# Easier configration reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Catppuccin theme
set -g @catppuccin_flavour 'frappe'

set -g @catppuccin_window_left_separator "î‚ºâ–ˆ"
set -g @catppuccin_window_right_separator "â–ˆî‚¼Â "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  î‚ºâ–ˆ"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"
set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator  "î‚¶"
set -g @catppuccin_status_right_separator " î‚¶"
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

# config for host module
set -g @catppuccin_host_text "#(whoami)@#h"

# config for date_time module
set -g @catppuccin_date_time_text "%Y-%m-%d | %H:%M:%S"

# Start windows and panes at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Mouse Support
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
unbind C-j
set -g prefix2 C-j
bind C-Space send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H  previous-window
bind -n M-L next-window

# Set vi-mode
set-window-option -g mode-keys vi

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

